<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <script src="./src/index.js"></script>
    <header>
      <button id="menuBtn"><img src="./images/menu.svg" alt="Menu" /></button>
      <button id="homeBtn"><img src="./images/home.svg" alt="Home" /></button>
      <button id="addTaskBtn"><img src="./images/add.svg" alt="Add"></button>
    </header>

    <div id="popup">
      <form id="addTaskForm">
        <h2>Add new task</h2>
       <label for="task">Task:</label>
        <input type="text" id="task" name="task">
        <label for="deadline">Deadline:</label>
        <input type="datetime-local" id="deadline" name="deadline">
        <button type="submit" id="submitTaskBtn">Submit</button>
        <button type="button" id="cancelTaskBtn">Cancel</button>
      </form>
    </div>

    <div class="sidebar">
      <ul>
        <li>
          <button><img src="/images/inbox.svg" />Inbox</button>
        </li>
        <li>
          <button><img src="/images/today.svg" />Today</button>
        </li>
        <li>
          <button><img src="/images/calendar_month.svg" />Upcoming</button>
        </li>
      </ul>
    </div>

    <div class="content"></div>
  </body>
</html>
